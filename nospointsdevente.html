<!DOCTYPE html>
<!--- Déclaration du type de document HTML5 -->
<html lang="fr">
<!--Permet au navigateur de se préparer pour lire du code HTML en francais-->
<head>
<!--Précise les informations d'entête utilisées-->
   <meta charset="UTF-8">
<!--Permet d’avoir une information sur l’encodage des caractères utilisé-->
<title>Nos points de vente</title>
<!-- Titre de la page -->
<link rel="stylesheet" href="style.css">
<!-- Liaison avec la feuille de style CSS externe- Placée à la fin du head pour optimiser le chargement de la page -->
</head>
<body>
  <!-- la balise body Contient le corps du document html, c'est à dire toutes les informations visibles par l'internaute-->

  <div class="h1">
    <!-- Conteneur div avec classe h1 entourant le titre principal -->
              <h1>Nos points de vente</h1>
    <!-- Titre principal de niveau 1 -->
          </div>

<img class="maps" src="carte.png">
   <!-- Image de la carte avec une classe pour le style CSS -->


<script src="Script.js"></script>
<!-- Bonne pratique : déplacement du script JavaScript à la fin du body -->
</body>
<!-- Fin du contenu visible -->
</html>
<!-- Fin du document HTML -->
